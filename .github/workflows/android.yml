name: Android CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: run int tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        cmd: ./gradlew connectedCheck --stacktrace
        java-version: '11'
        api-level: 30
        target: default
        arch: x86
        profile: Nexus 6
        
